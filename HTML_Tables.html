<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits</title>
</head>

<body>
    <h1><em>Fresh Fruits</em></h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere expedita qui tempore officiis voluptatibus labore
        iusto esse minus! Iste dolorem excepturi tempore nostrum? Aliquid ex adipisci nisi a officiis accusamus.</p>
    <table class="tg">
        <thead>
            <tr>
                <th colspan="3">Title goes here</th>
                <th>A</th>
                <th>B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>

                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td colspan="4">O</td>
            </tr>
        </tbody>
    </table>
    <style type="text/css">
        .tg {
            border-collapse: separate;
            border-spacing: 2px;
            border: black solid 1px;
        }

        .tg th, td {
            border: black solid 1px;
            padding: 10px 5px;
            font-weight: normal;
            text-align: center;
        }
    </style>

</html>
